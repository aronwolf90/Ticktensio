multiTenant: true
installJobDelay: 60
url: cost-manager.com
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: true
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  tls:
    - secretName: cost-manager-tls
      hosts:
        - "*.cost-manager.com"
        - "cost-manager.com"
webAws:
  enabled: true
  region: fra1
  endpoint: https://fra1.digitaloceanspaces.com
  directory: webcloudpower/cmc-production

payment:
  enabled: true
  host: https://payment.cost-manager.com

mailer:
  smtp_domain: smtp.domain.com 
  domain: cost-manager.com 
  user_name: info@cost-manager.com
  password:

stages:
  - lint
  - test
  - build
  - deploy

variables:
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  CONTAINER_RELEASE_IMAGE_LATEST: $CI_REGISTRY_IMAGE:latest
  POSTGRES_PASSWORD: password
  POSTGRES_DB: root
  POSTGRES_USER: root
  DATABASE_URL: postgres://root:password@postgres/root

services:
  - postgres:latest

gitlint:
  stage: lint
  image: python:3.7.0a4-alpine3.7
  script:
    - apk update
    - apk add git
    - pip install gitlint
    - git log -1 --pretty=%B | gitlint

eslint:
  stage: lint
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  script:
    - ln -s /root/node_modules node_modules
    - yarn install
    - yarn eslint

rubocop:
  stage: lint
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  script:
    - apk update
    - ln -s /root/node_modules node_modules
    - bundle install
    - rubocop

detect_code_problems:
  stage: lint
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  artifacts:
    paths:
      - tmp/rubycritic
    expire_in: 30 days
  script:
    - bundle install
    - rubycritic app/ lib/ -s 98.00
    - rails_best_practices -e "db/migrate"
    - FAIL_ON_ERROR=1 DATABASE_URL=postgres://root:password@postgres/root rake traceroute

rspec:
  stage: test
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  variables:
    COVERAGE: "true"
  artifacts:
    paths:
      - coverage/
    expire_in: 30 days
  script:
    - bundle install
    - ln -s /root/node_modules node_modules
    - rspec

mocha:
  stage: test
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  script:
    - ln -s /root/node_modules node_modules
    - yarn install
    - yarn test

cucumber:
  stage: test
  image: registry.gitlab.com/cmc_system/cmc/cmc:test
  tags:
    - selenium
  services:
    - postgres:latest
    - selenium/standalone-chrome-debug:latest
  variables:
    POSTGRES_PASSWORD: password
    POSTGRES_DB: root
    POSTGRES_USER: root
    DATABASE_URL: postgres://root:password@localhost/root
    SELENIUM_HOST: localhost
    SELENIUM_PORT: 4444
    TEST_PORT: 3001
    RAILS_ENV: test
    DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
  script:
    - bundle install
    - ln -s /root/node_modules node_modules
    - yarn install
    - cucumber

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CONTAINER_RELEASE_IMAGE .
    - docker tag $CONTAINER_RELEASE_IMAGE $CONTAINER_RELEASE_IMAGE_LATEST
    - docker push $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE_LATEST
  only:
    - master
  except:
    - schedules

build_test:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - apk update
    - apk add make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - make build_and_push_test_image
  only:
    - schedules

deploy:
  stage: deploy
  image: dtzar/helm-kubectl
  environment:
    name: production
    url: http://cost-manager.com
  script:
    - mkdir ~/.kube
    - echo $KUBE_CONFIG | base64 -d > ~/.kube/config
    - helm init --upgrade
    - export LOGS_COMAND="\$(kubectl get pods -l name=cmc-migrate-task | sed -n 2p | awk '{print \$1}')"
    - sleep 2 &&
      until kubectl logs $(eval echo $LOGS_COMAND) && kubectl logs -f $(eval echo $LOGS_COMAND); do
        sleep 0.2;
      done &
    - helm upgrade cmc-production cmc --install --wait
        --set image.tag=$CI_COMMIT_SHA
        --set multiTenant=true
        --set databasePassword=$DB_PASSWORD
        --set databaseService.externalIp=95.216.162.196
        --set installJobDelay=20
        --set ingress.enabled=true
        --set ingress.url="cost-manager.com"
        --set ingress.annotations."certmanager\.k8s\.io/cluster-issuer"=letsencrypt-production 
        --set ingress.annotations."certmanager\.k8s\.io/acme-challenge-type"=dns01
        --set ingress.annotations."certmanager\.k8s\.io/acme-dns01-provider"=clouddns
        --set ingress.annotations."kubernetes\.io/ingress\.class"=nginx 
        --set ingress.annotations."kubernetes\.io/tls-acme"="true"
        --set ingress.tls[0].secretName=cost-manager-tls
        --set ingress.tls[0].hosts[0]="*.cost-manager.com"
        --set ingress.tls[0].hosts[1]="cost-manager.com"
        --set databasePersistence.storageClassName=openebs-standard
        --set webPersistence.storageClassName=openebs-standard

  only:
    - master
  except:
    - schedules

pages:
  stage: deploy
  image: alpine:latest
  dependencies:
    - rspec
    - detect_code_problems
  script:
    - mv coverage/ public/
    - mv tmp/rubycritic public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
  except:
    - schedules
  except:
    - schedules
